<!DOCTYPE html>
<html ng-app="quiz">

<head>
    <meta charset="utf-8" />
    <title>Quiz</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.css" />
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-nvd3/1.0.5/angular-nvd3.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand nav nav-center" href="#">Cricket Trivia</a>
            </div>

        </div>
    </nav>
    <div class="container" ng-controller="MainCtrl">

        <div class="row">
            <div class="container  col-sm-6">
                <div ng-repeat="question in questions">
                    <div class="panel-group ">
                        <div id="panel_{{question.id}}" class=" panel panel-info">
                            <div class="panel-heading">
                                <h3 class="panel-title">{{question.questionText}}</h3>
                            </div>
                            <div class="panel-body">
                              
                                <div class="form-group col-sm-4">
                                    <select id="{{question.id}}" class="form-control" name="#">
                                        <option value="#">Please select</option>
                                        <option ng-repeat="answer in question.Options" value="{{answer.answerText}}">
                                            {{answer.answerText}}
                                        </option>
                                    </select>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <button type="button" ng-click="ShowResult()" class="btn btn-primary">Submit</button>

                <button type="button" ng-click="ClearData()" class="btn btn-primary pull-right">Clear Values</button>

            </div>
            <div ng-if="isShowGraph" class="container col-sm-6">
                <div class="panel-group ">
                    <div class="panel panel-default">
                        <div class="panel-heading">Graph</div>
                        <div class="panel-body">

                            <nvd3 options="options" data="data"></nvd3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
